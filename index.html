<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snoopy Pomodoro Timer</title>
  <style>
    body {
      font-family: serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('fundo rosa snoopy.png') no-repeat center center fixed;
      background-size: cover;
    }

    .timer-container {
      background: url('fundo flores.png') no-repeat center center;
      background-size: cover;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #DB7093;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 4.5em;
      font-weight: bold;
      color: #FFB6C1;
      margin: 20px 0;
    }

    button {
      background-color: #DB7093;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFB6C1;
      color: #DB7093;
    }

    footer {
      margin-top: 20px;
    }

    footer a {
      color: #DB7093;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Snoopy Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div>
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="pauseTimer()">Pausar</button>
      <button onclick="resetTimer()">Resetar</button>
    </div>
    <footer>
      <a href="https://raynelia.github.io/SnoopyPomodoroTimer/" target="_blank">https://raynelia.github.io/SnoopyPomodoroTimer/</a>
    </footer>
  </div>

  <script>
    let timer;
    let minutes = 25;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      const timerDisplay = document.getElementById('timer');
      let m = minutes.toString().padStart(2, '0');
      let s = seconds.toString().padStart(2, '0');
      timerDisplay.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (seconds === 0) {
            if (minutes === 0) {
              clearInterval(timer);
              isRunning = false;
              alert("Tempo esgotado!");
              return;
            }
            minutes--;
            seconds = 59;
          } else {
            seconds--;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      minutes = 25;
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
